<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield Component's page</title>
</head>

<body>
    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield__label"> مدخل عادي</label>
            <input type="text" name="" id="normal" class="c-textfield__input" placeholder="ادخل المحتوى">
        </div>
        <div class="c-textfield">
            <label for="textfield" class="c-textfield_label">مدخل فقرة</label>
            <textarea name="" id="textfield" class="textfield__textarea" placeholder="ادخل المحتوى"></textarea>
            <span class="c-textfield_hint"> ملاحظات من اجل المدخل</span>
        </div>
    </div>
</body>

</html>
